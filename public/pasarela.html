<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pasarela de Pago</title>
    <link rel="icon" href="img/icon_retrofit.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu CSS -->
    <link rel="stylesheet" href="css/pasarela.css"> <!-- Enlaza tu CSS -->

</head>
<body>
<div id="header-container"></div>

<div id="pasarela-container">
    <div id="pasarela-form-container">
        <h1>PRODUCTO A COMPRAR</h1>
        <form id="pasarelaForm">
            <div>
                <h3>Datos Personales</h3>
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" name="Nombre" id="nombre">
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="correo" id="email" placeholder="@gmail.com">
                </div>
                <div>
                    <label for="telefono">Número de teléfono</label>
                    <input type="number" name="correo" id="telefono" placeholder="123 45 67 89">
                </div>
            </div>
            <div>
                <h3>Información de Envío</h3>
                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" name="dirección" id="direccion" placeholder="Calle, Ciudad, País">
                </div>
                <div>
                    <label for="postal">Código postal</label>
                    <input type="number" name="postal" id="postal" placeholder="12345">
                </div>
                <div>
                    <label for="notas-entrega">Notas de entrega</label>
                    <input type="text" name="notas" id="notas-entrega" placeholder="Piso, puerta, etc">
                </div>
            </div>
            <div>
                <h3>Método de Pago</h3>
                <div>
                    <label for="tarjeta">Número de tarjeta</label>
                    <input type="number" name="tarjeta" id="tarjeta" placeholder="1234 1234 1234 1234">
                </div>
                <div>
                    <label for="fecha-caducidad">Fecha de expiración</label>
                    <input type="date" name="caducidad" id="fecha-caducidad" placeholder="MM/YY">
                </div>
                <div>
                    <label for="CVV">CVV</label>
                    <input type="number" name="CVV" id="CVV" placeholder="CVV">
                </div>
            </div>
            <div>
                <div>
                    <h3>Recordar:</h3>
                    <div>
                    <div>
                        <input type="checkbox" name="personales" id="personales">
                        <label for="personales">datos personales</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pago" id="datos-pago">
                        <label for="datos-pago">datos de pago</label>
                    </div>
                    <div>
                        <input type="checkbox" name="envio" id="datos-envio">
                        <label for="datos-envio">datos personales</label>
                    </div>
                    </div>
                </div>
                <div>
                    <h2>Por: <span>0.00€</span></h2>
                </div>
                <div id="errorLogin" style="color: red;"></div>
                <button type="submit" id="btnpasarela">Confirmar</button>
            </div>
        </form>
    </div>
</div>

<script src="js/header.js"></script>
<script>
    cargarHeader('header.html')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
