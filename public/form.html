<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" href="img/icon_retrofit.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu CSS -->
    <link rel="stylesheet" href="css/form.css"> <!-- Enlaza tu CSS -->
</head>
<body>
<div id="header-container"></div>
<div id="form-container">
    <div>
        <h2>Registro de usuario</h2>
        <form id="registroForm">
            <div class="input-container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
            </div>
            <div class="input-container">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>
            </div>
            <div class="input-container">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required><br><br>
            </div>
            <div class="input-container">
                <label for="terminos">Aceptar <a href="terminos.html">Términos y condiciones</a></label>
                <input type="checkbox" id="terminos" name="terminos" required><br><br>
            </div>
            <button type="submit">Registrar</button>
</form>

<div id="errorForm" style="color: red;"></div>
    </div>
</div>
<script src="js/form.js"></script>
<script src="js/header.js"></script>
<script>
    cargarHeader('header.html')
</script>
</body>
</html>
