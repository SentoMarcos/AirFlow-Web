<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="icon" href="img/icon_retrofit.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu CSS -->
    <link rel="stylesheet" href="css/login.css"> <!-- Enlaza tu CSS -->
</head>
<body>
<div id="header-container"></div>
    <div class="login-container">
        <div id="login-panel">
        <div id="texto-saludo">
            <h2>¡Bienvenido
                nuevamente!</h2>
            <p>Si aun no tienes una cuenta compra nuestro producto</p>
            <button class="shop-button"><a href="form.html" style="text-decoration: none; color: inherit;">Comprar</a><i class="bi bi-cart"></i></button>
        </div>
        <div id="form-login">
            <h3>INICIO DE SESIÓN</h3>
        <form id="loginForm">
            <div class="input-container">
            <i class="bi bi-person"></i>
            <label for="email"><input type="text" id="email" placeholder="Correo" required></label>
            </div>
            <div class="input-container">
            <i class="bi bi-lock"></i>
            <label for="password"><input type="password" id="password" placeholder="Contraseña" required></label>
            </div>
            <a href="#">¿Has olvidado tu contraseña?</a>
            <div id="errorLogin" style="color: red;"></div>
            <button type="submit" id="btnlogin">Iniciar Sesión</button>
        </form>
        </div>
        </div>
    </div>
<script src="js/login.js"></script> <!-- Enlaza tu JavaScript -->
<script src="js/header.js"></script>
<script>
    cargarHeader('header.html')
</script>

</body>
</html>
