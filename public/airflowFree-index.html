    <!-- Estilos para el mapa -->
    <style>
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        /* Contenedor desplegable en la parte inferior */
        .leaflet-bottom.leaflet-routing-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: transform 0.3s ease;
            /* Animación al desplegar/ocultar */
            transform: translateY(100%);
            /* Ocultar inicialmente */
            background-color: rgba(255, 255, 255, 0.9);
            /* Fondo semitransparente */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Mostrar el contenedor cuando esté desplegado */
        .leaflet-bottom.leaflet-routing-container.open {
            transform: translateY(0);
        }

        /* Botón para desplegar */
        .toggle-routing {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Estilo para los input deshabilitados */
        input[disabled] {
            background-color: #f5f5f5;
            /* Fondo gris claro */
            color: #888;
            /* Texto gris */
            cursor: not-allowed;
            /* Indicador de no interactivo */
        }
    </style>
</head>
