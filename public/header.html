<script>
  document.addEventListener("DOMContentLoaded", function() {
  const menuIcon = document.getElementById("menu-icon");
  const submenu = document.getElementById("submenu");

  if (menuIcon && submenu) {
    // Función para mostrar/ocultar el submenú
    menuIcon.addEventListener("click", function() {
      submenu.classList.toggle("active"); // Alterna la clase 'active'
      menuIcon.classList.toggle("default"); // Alterna icono normal
      menuIcon.classList.toggle("click"); // Alterna icono de click
    });

    // Cambiar al ícono hover cuando el mouse pase sobre el ícono del menú
    menuIcon.addEventListener("mouseover", function() {
      menuIcon.classList.add("hover");
    });

    // Cambiar al ícono por defecto cuando el mouse salga del ícono del menú
    menuIcon.addEventListener("mouseout", function() {
      menuIcon.classList.remove("hover");
    });
  } else {
    console.error("No se encontraron los elementos del menú.");
  }
});

</script>
